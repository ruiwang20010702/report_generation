<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="Content-Language" content="en" />
    <link rel="icon" href="favicon.svg" />
    <title>GaeaFlow：让你的构建、测试、发布自动流转</title>
    <script>
      try {
        const lang = localStorage.getItem('CODE_MOD_USER_PREF__LANGUAGE')
        if (lang) {
          document.documentElement.setAttribute('lang', lang)
          document
            .querySelector('meta[http-equiv="Content-Language"]')
            ?.setAttribute('content', lang)
        }
      } catch (e) {
        /* ignore */
      }
      window.publicAccessOnGitness = true
    </script>
  <link rel="icon" href="/favicon.svg"><script defer src="/main.07e89d.js"></script><script defer src="/remoteEntry.js"></script></head>
  <body>
    <div id="react-root"></div>
  </body>
</html>
